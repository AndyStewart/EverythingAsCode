name: .NET

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Docker login
      uses: docker/login-action@v1
      with:
        registry: andystewartregistry.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./EverythingAsCode.Api/.
        push: true
        tags: andystewartregistry.azurecr.io/my-app:1.0
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Azure Login
      uses: Azure/login@v1.6.1
      with:
        creds: '${{ secrets.AZURE_CREDENTIALS }}'      
    - uses: actions/checkout@v2
    - name: Deploy to Production
      run: |
        export AZURE_STORAGE_ACCOUNT=standypulumi
        export AZURE_STORAGE_KEY=${{secrets.AZURE_STORAGE_KEY}}
        pulumi login azblob://pulumi
        cd ./EverythingAsCode.Infrastructure/
        pulumi stack select dev
        pulumi preview
